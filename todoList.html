<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a description of the current page"/>
    <meta name="keywords" content="This is a Todo List"/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./todoList.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>My To Do List</h1>
    </header>

    <form action="">
        <input type="text" aria-label="Add List" class="todo-input">
        
        <div class="check">
            <button class="todo-button" type="submit" title="Add">
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
    
            <div class="select">
                
                    <select name="todos" aria-label="Todo" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                
            </div>
        </div>
    </form>

    <div class="todo-container">
        <div class="todo-list"></div>
    </div>

    <script src="./todoList.js"></script>
    
</body>
</html>
